<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>用户信息维护</title>
<link rel="stylesheet" href="/static/lib/layui/css/layui.css" media="all">
<script src="/static/lib/layui/layui.all.js"></script>
<script src="/static/admin/index.js"></script>
</head>
<body>
<blockquote class="layui-elem-quote">用户信息维护，当前用户[[${user.Username}]]</blockquote>
	<table class="layui-table" style="padding-top: 20px;table-layout:fixed;width: 80%">
		<thead>
			<tr>
				<th>用户名</th>
				<th>姓名</th>
				<th>角色</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="loginUser,infoStat : ${loginUsers}">
				<td th:text="${loginUser.userId}"></td>
				<td th:text="${loginUser.userName}"></td>
				<td th:text="${loginUser.userRole.desc}"></td>
				<td>
				<button th:onclick="[(${'editUser(''' + loginUser.userId + ''')'})]">编辑</button>
				<button th:onclick="[(${'delUser(''' + loginUser.userId + ''')'})]">删除</button>
				</td>
				
			</tr>

		</tbody>
	</table>
<button type="button" class="layui-btn layui-btn-primary" onClick="javascript:location.href='/admin/addUser'">添加用户</button>
<button type="button" class="layui-btn layui-btn-primary" onClick="javascript:location.href='/logout'">注销当前用户</button>

</body>
</html>
